<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kp Predictions</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="kpChart" width="400" height="200"></canvas>
    <script>
        const data = {{ data|safe }};
        const dates = data.map(d => d.date);
        const predicted_values = data.map(d => d.predicted_value);

        const ctx = document.getElementById('kpChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Predicted Kp',
                    data: predicted_values,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                }],
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Predicted Value'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
